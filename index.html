<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liquid Glass Button</title>
<style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background: url('https://via.placeholder.com/800') no-repeat center center/cover;
}

.button-glass {
  padding: 20px 40px;
  font-size: 1.2em;
  color: #fff;
  border: none;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: background 0.3s;
}

.button-glass:hover {
  background: rgba(255, 255, 255, 0.3);
}
</style>
</head>
<body>
<button class="button-glass">Presiona aqu√≠</button>
</body>
</html>
